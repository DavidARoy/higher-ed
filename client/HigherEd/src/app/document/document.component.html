<div class="container">
    <div class="video-container">
        <video class="video" #video>
            <source [src]="document.content" type="video/mp4"/>
        </video>
        <button class="button" (click)="toTheatre()">
            <img class="button-image" src="../../assets/play-button.png">
        </button>
    </div>
    <div class="title">{{ document.title }}</div>
    <div class="description">{{ document.description }}</div>
</div>

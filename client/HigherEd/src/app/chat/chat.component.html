<div class="container">
    <app-search-chat class="search-chat"></app-search-chat>
    <div *ngFor="let thread of threads" class="thread-container">
        <app-thread-card class="thread-card" [thread]="thread"></app-thread-card>
    </div>
    <app-new-thread class="new-thread" [threads]="threads" (threadEmitter)="onThreadEmit($event)"></app-new-thread>
</div>
